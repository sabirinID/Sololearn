<!DOCTYPE html>
<html>
    <head>
        <title>Product Name</title>
    </head>
    <body>
        <header>
            <h1>New Awesome Product</h1>
        </header>
        <main>
            <img src="https://blob.sololearn.com/courses/np.png" alt="New Awesome Product">
            <p>We are introducing our <strong>latest product</strong>, designed to make your life <u>
                    <em>easier</em> and <em>more efficient</em>
                </u>.</p>
            <ul>
                <li>Product A <ul>
                        <li>XS</li>
                        <li>S</li>
                        <li>M</li>
                        <li>L</li>
                        <li>XL</li>
                    </ul>
                </li>
                <li>Product B <ul>
                        <li>XL</li>
                        <li>XXL</li>
                        <li>XXXL</li>
                    </ul>
                </li>
                <li>Product C <ul>
                        <li>All Size</li>
                    </ul>
                </li>
            </ul>
            <h2>Order Now!</h2>
            <form>
                <label for="size">Size:</label>
                <select name="size" id="size">
                    <option value="S">small</option>
                    <option value="M">medium</option>
                    <option value="L">large</option>
                </select>
                <br>
                <br>
                <label for="color">Color:</label>
                <select name="color" id="color">
                    <option value='b'>blue</option>
                    <option value='g'>green</option>
                    <option value='r'>red</option>
                    <option value='c'>cyan</option>
                    <option value='m'>magenta</option>
                    <option value='y'>yellow</option>
                    <option value='k'>black</option>
                    <option value='w'>white</option>
                </select>
                <br>
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Type your name">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Type your email">
                <br>
                <br>
                <button type="submit">Submit Order</button>
                <br>
                <br>
            </form>
        </main>
        <footer>Made with <3 </footer>
                <script>
                    document.querySelector('form').addEventListener('submit', function(event) {
                        event.preventDefault();
                        alert('Order confirmed');
                    });
                </script>
    </body>
</html>
